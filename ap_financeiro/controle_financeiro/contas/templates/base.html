<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="{% static 'contas/css/styles.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Controle Financeiro</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <span class="navbar-text text-light me-3">Olá, {{ user.username }}!</span>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-danger btn-sm" href="{% url 'logout' %}">Logout</a>
                            <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="btn btn-primary btn-sm me-2" href="{% url 'login' %}">Login</a>
                            <a class="btn btn-success btn-sm" href="{% url 'registrar' %}">Registrar</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
